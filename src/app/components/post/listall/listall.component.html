    <nav>
        <!-- Link to user.profile.html -->

        <!-- Link to Therapists List -->
        <a routerLink="/therapist/listall"> View Therapists</a>

        <!-- Link to Login/register or welcome.html -->
        <a routerLink="/login">Logout</a>

<br><br>


<!-- Create new post -->

<form>
    <!-- (ngSubmit) = "method to create post" -->
    <input id="title"  [(ngModel)]="newPost.title" name="title" type="text" placeholder="Post Title">
    <!-- [(ngModel)] = "post.title" -->

    <br>

    <textarea id="content"  [(ngModel)]="newPost.content" placeholder="What's on your mind?" name="content"></textarea>
    <!-- [(ngModel)]="post.content" -->
    <button type="button" (click)="sendForm()">Post</button>
</form>


<div *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <i>{{ post.UserName }}</i><br>
    <p>{{ post.content }} </p>
</div>
