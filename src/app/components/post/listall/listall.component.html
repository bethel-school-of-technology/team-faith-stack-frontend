<head>
    <title></title>
</head>

<section class="wrapper">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
</section>

<div class="banner">
    <div class="navbar">
        <ul>
            <li><a class="nav-item" [routerLink]="['/user/post']">Profile</a></li>
            <li><a class="nav-item" [routerLink]="['/therapist/listall']">View Therapists</a></li>
            <li><a class="nav-item" [routerLink]="['']" (click)="onLogout()">LOGOUT</a></li>
        </ul>
    </div>   

    <h1>Forum</h1>

    <div class='row'>
        <div class="column1 post-form">
            <h2>New Posts</h2>
            <form>
                <input id="postTitle" [(ngModel)]="newPost.title" name="title" type="text" placeholder="Post Title">
                <br>
                <textarea id="postContent" [(ngModel)]="newPost.content" placeholder="What's on your mind?" name="content"></textarea>
                <br>
                <button type="button" (click)="sendForm()"><span></span>Post</button>
            </form>
        </div>

        <div class="column2 post-list">
            <h2>Latest Posts</h2>
            <div class="post-loop" *ngFor="let post of posts">
                <h3>{{ post.title }}</h3>
                <i>{{ post.UserName }}</i><br>
                <p>{{ post.content }} </p>
                <button class="post-edit post-options" [routerLink]="['/', 'post', 'edit', post.postId]"><span></span>Edit</button>
                <button class="post-delete post-options" (click)= 'deletePost(post.postId)'><span></span>Delete</button>
            </div>
        </div>
    </div>
</div>
