<head>
    <title></title>
</head>
<!-- <form (ngSubmit) = "editUser()"> -->
<body>
    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>
    <div class="banner">
        <div class="navbar">
            <ul>
            <li><a class="nav-item" [routerLink]="['/user/post']">User Profile</a></li>
            <li><a class="nav-item" [routerLink]="['/about']">About</a></li>
            <li><a href="emergency.html">Emergency</a></li>
            </ul>
        </div>
    </div>
    <div class="edit-form">
    <h1>Edit Account</h1>
    <form>
        <p>First Name:</p>
        <input type="text" class="form-control" id="firstName" placeholder="First name"
           [(ngModel)]="editUser.firstName" #firstName="ngModel" name="first"> 
       <p>Last Name:</p>
        <input type="text" class="form-control" id="lastName" placeholder="Last name"
           [(ngModel)]="editUser.lastName" #lastName="ngModel" name="last"> 
       <p>User Name:</p>
        <input type="text" class="form-control" id="username" placeholder="Username" 
           [(ngModel)]="editUser.userName" #username="ngModel" name="user"> 
           <p>Email:</p>
           <input type="text" class="form-control" id="email" placeholder="Email" 
              [(ngModel)]="editUser.email" #email="ngModel" name="email"> 
       <p>Password:</p>
        <input type="text" class="form-control" id="password" placeholder="Password"
           [(ngModel)] ="editUser.password" #password="ngModel" name="pass"> 

     <button type="button" class="btn btn-lg" (click)="edittedUser()"><span></span>Edit Account</button>

    </form>
    </div>
</body>
